
[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
    tests/unit
    tests/integration
    tests/security
    tests/performance
    tests/api
    tests/bonus
    tests/monitoring
addopts = -v --tb=short --disable-warnings
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

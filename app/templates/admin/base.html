
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('custom_admin.dashboard') }}">Gold Investment Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('custom_admin.users') }}">Users</a>
                <a class="nav-link" href="{{ url_for('custom_admin.transactions') }}">Transactions</a>
                <a class="nav-link" href="{{ url_for('admin.parameters') }}">Parameters</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>System Parameters</h2>
    <form method="POST">
        <div class="form-group">
            <label>Transformation Rate</label>
            <input type="number" step="0.01" name="transformation_rate" 
                   value="{{ params.transformation_rate if params else 1.0 }}" 
                   class="form-control">
        </div>
        <div class="form-group">
            <label>Commission Rate</label>
            <input type="number" step="0.01" name="commission_rate" 
                   value="{{ params.commission_rate if params else 0.01 }}" 
                   class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Parameters</button>
    </form>
</div>
{% endblock %}

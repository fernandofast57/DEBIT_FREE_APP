
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Transactions</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr>
                <td>{{ tx.id }}</td>
                <td>{{ tx.user.username }}</td>
                <td>{{ tx.type }}</td>
                <td>{{ tx.amount }}</td>
                <td>{{ tx.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ tx.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}


{% extends 'admin/master.html' %}

{% block body %}
<h2>Admin Audit Log</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.split(' - ')[0] }}</td>
                <td>{{ log.split(' - ')[1] }}</td>
                <td>{{ log.split(' - ')[2:] | join(' - ') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}


{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Parameters</h5>
                    <p class="card-text">Manage system parameters</p>
                    <a href="{{ url_for('admin.parameters') }}" class="btn btn-primary">View Parameters</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Manage users</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Transactions</h5>
                    <p class="card-text">View transactions</p>
                    <a href="{{ url_for('admin.transactions') }}" class="btn btn-primary">View Transactions</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% extends "admin/base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">Total Users: {{ stats.total_users }}</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transactions</h5>
                <p class="card-text">Total Transactions: {{ stats.total_transactions }}</p>
                <a href="{{ url_for('admin.transactions') }}" class="btn btn-primary">View Transactions</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
